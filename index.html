        .card:hover {

        }

            border: none;

        /* Dancing emoji animation */
.emoji {
  font-size: 1.3rem;
  display: inline-block;
  margin-right: 6px;
  filter: drop-shadow(0 2px 6px rgba(124,92,255,.35));
  animation: dance 1s infinite ease-in-out;
}
@keyframes dance {
  0% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-2px) rotate(-6deg); }
  50% { transform: translateY(0) rotate(0deg); }
  75% { transform: translateY(-2px) rotate(6deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* Optional: a small header above prompt area */
.prompt-header {
  display: flex;
  align-items: center;
  gap: .4rem;
  padding: .6rem .9rem .2rem;
  color: #cfd5ff;
  font-weight: 700;
  letter-spacing: .2px;
}

        <input type="text" id="imageUrl" placeholder="Image URL">

    </div>
    <div class="gallery" id="gallery"></div>


      <script>
    function nl2br(text) {
        return text.replace(/\n/g, "<br>");
    }

    function createCard(image, prompt) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="thumb">
              <img src="${image}" alt="Prompt image" loading="lazy" />
            </div>
            <div class="prompt-header">
              <span class="emoji">ðŸ•º</span>
              <span>Eye-catching prompt</span>
            </div>
            <div class="prompt">${nl2br(prompt)}</div>
            <div class="actions">
              <button class="small-btn" onclick="copyPrompt(this)">Copy</button>
              <button class="small-btn secondary" onclick="sharePrompt(this)">Share</button>
            </div>
        `;
        return card;
    }

    function addCard() {
        const imageUrl = document.getElementById('imageUrl').value;
        const promptText = document.getElementById('promptText').value;
        if (imageUrl && promptText) {
            const card = createCard(imageUrl, promptText);
            document.getElementById('gallery').prepend(card);
            document.getElementById('imageUrl').value = '';
            document.getElementById('promptText').value = '';
        }
    }

    function copyPrompt(btn) {
        const text = btn.parentElement.previousElementSibling.innerText;
        navigator.clipboard.writeText(text);
        alert("Prompt copied!");
    }

    function sharePrompt(btn) {
        const text = btn.parentElement.previousElementSibling.innerText;
        if (navigator.share) {
            navigator.share({ text });
        } else {
            alert("Sharing not supported on this device.");
        }
    }
